<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MultiplicAustin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <body>
    <h1>MultiplicAustin</h1>
    {% set table = tables | random %}
    {% set multiplicando = range(1, 11) | random %}
    {% set multiplicador = table | int %}
    <div style="font-size: 148px; text-align: center;">
      {{ multiplicador }} x {{ multiplicando }} =
    </div>
    <br>
    <div style="text-align: center;">
      <form action="{{ url_for('next_question') }}" method="post">
        {% for table in tables %}
          <input type="hidden" name="tables[]" value="{{ table }}">
        {% endfor %}
        <input type="hidden" name="table" value="{{ table }}">
        <input type="hidden" name="multiplicando" value="{{ multiplicando }}">
        <input type="hidden" name="multiplicador" value="{{ multiplicador }}">
        <a href="{{ url_for('next_question', tables=tables, table=table) }}"><button type="button">Siguiente</button></a>
      </form>
      <br><a href="{{ url_for('index') }}"><button type="button">Inicio</button></a>      
    </div>
  </body>
</html>
